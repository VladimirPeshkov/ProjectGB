<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="gamburger" action="get">
        <fieldset class="gamburger__sizies">
            <label for="gamburger__size-small" class="gamburger__size-label">Маленький (50 руб, 20 кал)
                <input type="radio" name="gamburger__size" id="gamburger__size-small" value="Маленький" data-price="50" data-colories="20" checked>
            </label>
            <label for="gamburger__size-big" class="gamburger__size-label">Большой (100 руб, 40 кал)
                <input type="radio" name="gamburger__size" id="gamburger__size-big" value="Большой" data-price="100" data-colories="40">
            </label>
        </fieldset>
        <fieldset class="gamburger__toppings">
            <label for="gamburger__toppings-cheese" class="gamburger__toppings-label">Сыр (10 руб, 20 кал)
                <input type="checkbox" name="gamburger__topping" id="gamburger__toppings-cheese" value="Сыр" data-price="10" data-colories="20">
            </label>
            <label for="gamburger__toppings-salad" class="gamburger__toppings-label">Салат (20 руб, 5 кал)
                <input type="checkbox" name="gamburger__topping" id="gamburger__toppings-salad" value="Салат" data-price="20" data-colories="5">
            </label>
            <label for="gamburger__toppings-potato" class="gamburger__toppings-label">Картофель (15 руб, 10 кал)
                <input type="checkbox" name="gamburger__topping" id="gamburger__toppings-potato" value="Картофель" data-price="15" data-colories="10">
            </label>
        </fieldset>
        <fieldset class="gamburger__additional-toppings">
            <label for="gamburger__additional-toppings-seasoning" class="gamburger__additional-toppings-label">Приправа (15 руб, 0 кал)
                <input type="checkbox" name="gamburger__additional-topping" id="gamburger__additional-toppings-seasoning" value="Приправа" data-price="15" data-colories="0">
            </label>    
            <label for="gamburger__additional-toppings-mayonnaise" class="gamburger__additional-toppings-label">Майонез (20 руб, 5 кал)
                <input type="checkbox" name="gamburger__additional-topping" id="gamburger__additional-toppings-mayonnaise" value="Майонез" data-price="20" data-colories="5">
            </label>
        </fieldset> 
    </form>
    <div class="outcome">
        <div class="size">Размер: Маленький</div>
        <div class="section__wrapp">
            <div class="title__section">Начинка:</div>
            <ul class="toppings"> </ul>
        </div>
        <div class="section__wrapp">
            <div class="title__section">Дополнительная начинка:</div>
            <ul class="toppings__additional"> </ul>
        </div>
        <div class="price">50 руб</div>
        <div class="colories">20 кал</div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
